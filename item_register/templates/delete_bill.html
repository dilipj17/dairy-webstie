{%extends 'base_templates/base_without_navbar.html'%}
{%block content%}
<form method="post" class="alert alert-danger">{% csrf_token %}
  <div class="alert alert-danger" role="alert">
    <h4 class="alert-heading">Confirmation!</h4>
    <p>Are you sure you want to delete?</p>
    <ul class="list-group list-group-flush">
      <li class="list-group-item">{{object.bill_no}}</li>
      <li class="list-group-item">{{object.customer.name}}/{{object.customer.father_or_husband_name}}</li>
      <li class="list-group-item">{{object.total_amount}}</li>
    </ul>
    <hr>
    <input class="btn btn-danger" type="submit" value="Confirm">
  </div>
</form>
{%endblock%}
