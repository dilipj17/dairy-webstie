{%extends 'base_templates/base.html'%}
{% block content%}
<div class="modal fade" tabindex="-1" role="dialog" id="modal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">

    </div>
  </div>
</div>
<div class="container mt-4 mr-0">
  <div class="row">
    <div class="col-lg-6 col-lg-offset-3 login form-submit">
      <h3 class="text-center">Add item</h3>
      <form enctype="multipart/form-data" method="POST"  style="background-color:red">
        {% csrf_token %}
        <div class="input-group">
          {{ form }}
            <ul class="btn btn-info" id='add_item'>add item</ul>
          <span class="input-group-btn">
            <button class="btn btn-info" type="submit">submit</button>
          </span>
        </div>
      </form>
    </div>
  </div>
</div>
{%endblock%}
{%block extra_js %}
  $(document).ready(function() {
    $("#add_item").modalForm({
        formURL: "{% url 'item:addtempitem' %}"
    });
  });
{%endblock%}
